{% extends admin_base_template %}
{% block body %}
<div class="row mb-3">
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 py-2">
        <div class="card bg-success text-white h-100">
            <div class="card-body bg-success">
                <div class="rotate">
                    <i class="fa fa-user fa-4x"></i>
                </div>
                <h6 class="text-uppercase">Usuários</h6>
                <h1 class="display-4">{{report.users}}</h1>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 py-2">
        <div class="card text-white bg-info h-100">
            <div class="card-body bg-info">
                <div class="rotate">
                    <i class="fa fa-list fa-4x"></i>
                </div>
                <h6 class="text-uppercase">Funções</h6>
                <h1 class="display-4">{{report.roles}}</h1>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 py-2">
        <div class="card text-white bg-warning h-100">
            <div class="card-body bg-warning">
                <div class="rotate">
                    <i class="fa fa-briefcase fa-4x"></i>
                </div>
                <h6 class="text-uppercase">Ativos</h6>
                <h1 class="display-4">{{report.assets}}</h1>
            </div>
        </div>
    </div>
</div>
{% endblock %}
